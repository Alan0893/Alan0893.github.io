<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Redirect all unknown routes to index.html
      var pathname = window.location.pathname;
      var redirectUrl = window.location.origin + "/#" + pathname;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
